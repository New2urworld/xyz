<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <button class="again">Lets Try Again!</button>
    <p class="between">(Enter a number between 1 to 20 only)</p>
    <p class="top">Guess My Number !</p>
    <hr />
    <div class="number">?</div>
    <div class="lower">
      <div class="left">
        <input class="guess" type="in-number" placeholder="Guess the number" />
        <button class="check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start guessing....</p>
        <p class="sco">🐱‍🚀score:</p>
        <span class="score">20</span>
        <p class="high">🦾highscore:</p>
        <span class="highscore"> </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
